'ISP.Calender:CalenderRoot':
  superTypes:
    'Neos.Neos:Document': true
  ui:
    icon: 'icon-share'
    label: 'CalenderRoot'
    group: 'calender'
'ISP.Calender:Event':
  superTypes:
    'Neos.Neos:Document': true
  ui:
    icon: 'icon-file'
    label: 'Veranstaltungs-Seite'
    group: 'calender'
    inspector:
      groups:
        general:
          label: General
          icon: 'icon-exchange'
          position: 1200
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'          
  properties:
    previewPicture:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: Vorschaubild
        reloadIfChanged: TRUE
        inspector:
          group: 'general'
          position: 0
          editorOptions:
            features:
              resize: TRUE
    title:
      type: string
      ui:
        inlineEditable: true
        inspector:
          group: null
        aloha:
          placeholder: 'Enter title here'
          format:
            b: false
            i: false
            u: false
            sub: false
            sup: false
            p: false
            h1: false
            h2: false
            h3: false
            pre: false
            removeFormat: false
          table: { }
          list: { }
          link:
            a: true
          alignment: { }
    isWholeDay:
      type: boolean
      ui:
        label: 'ganzt√§gig'
        inspector:
          group: general
          position: 1
    eventDate:
      type: DateTime
      defaultValue: 'now'
      ui:
        label: 'Veranstaltungs-Datum'
        inspector:
          group: 'general'
          position: 2
          editorOptions:
            format: 'd-m-Y H:i'
            minuteStep: '1'
      validation:
        Neos.Neos/Validation/DateTimeValidator: {  }
    eventEndDate:
      type: DateTime
      defaultValue: ''
      ui:
        label: 'Veranstaltungs-Ende'
        inspector:
          group: 'general'
          position: 3
          editorOptions:
            format: 'd-m-Y H:i'
            minuteStep: '1'
      validation:
        Neos.Neos/Validation/DateTimeValidator: {  }
    place:
      type: string
      defaultValue: 'Hier Ort eingeben...'
      ui:
        inlineEditable: true
        inspector:
          group: null
        aloha:
          placeholder: 'Hier Ort eingeben...'
          format:
            b: false
            i: false
            u: false
            sub: false
            sup: false
            p: false
            h1: false
            h2: false
            h3: false
            pre: false
            removeFormat: false
          table: { }
          list: { }
          link:
            a: true
          alignment: { }
    categories:
      type: references
      ui:
        label: 'Monat'
        inspector:
          group: 'general'
          position: 5
          editorOptions:
            nodeTypes: ['ISP.Calender:Month']
'ISP.Calender:Month':
  superTypes:
    'Neos.Neos:Document': true
  ui:
    icon: 'icon-file'
    label: 'Monat'
    group: 'calender'
    inspector:
      groups:
        general:
          label: General
          icon: 'icon-exchange'
          position: 1100
        advanced:
          label: Advanced
          icon: 'icon-exchange'
          position: 1300            
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'      
  properties:
    leapYear:
      type: boolean
      ui:
        label: 'Schaltjahr'
        inspector:
          group: 'advanced'        
